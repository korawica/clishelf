name: coverage

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9].a[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9].b[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9].rc[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9].pre[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9].post[0-9]+"

jobs:

  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        id: cache
        with:
          path: .venv
          key: ${{ runner.os }}-python-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('pyproject.toml') }}-coverage-01

      - name: Install Python Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          uv pip install -U pip
          uv pip install -U -e .[all]
          uv pip install requests pytest "coverage[toml]"

      - name: Use Python virtual environment
        run: |
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/.venv" >> $GITHUB_ENV

      - name: Run coverage and produce a .coverage file
        env:
          COVERAGE_FILE: coverage/.coverage.${{ runner.os }}-py${{ matrix.python-version }}
          CONTEXT: ${{ runner.os }}-py${{ matrix.python-version }}
        run: |
          mkdir coverage
          echo $COVERAGE_FILE
          coverage run -m pytest --disable-pytest-warnings
          ls -al ./coverage

      - name: Store coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage
          include-hidden-files: true

  coverage:
    # This make sure the workflow is skipped without any alert.
    # if: ${{ false }}
    name: coverage
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      # NOTE:
      #   Gives the action the necessary permissions for publishing new
      #   comments in pull requests.
      pull-requests: write

      # NOTE:
      #   Gives the action the necessary permissions for pushing data to the
      #   python-coverage-comment-action branch, and for editing existing
      #   comments (to avoid publishing multiple comments in the same PR)
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Get coverage files
        uses: actions/download-artifact@v4
        id: download
        with:
          pattern: coverage-*
          path: coverage
          merge-multiple: true

      - name: Install Coverage Dependency
        run: |
          pip install "coverage[toml]"
          pip install "pytest>=7.4.3,<8.0.0"

      - run: ls -al

      - name: Run coverage
        run: |
          coverage combine coverage
          coverage report --show-missing
          coverage html --show-contexts --title "Coverage for ${{ github.ref }}"
          ls -al

      - run: |
          coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Store coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

  # NOTE:
  #   This job does nothing and is only used for the branch protection
  #   (docs: https://github.com/marketplace/actions/alls-green)
  check:
    if: always()
    needs:
      - build
      - coverage
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
