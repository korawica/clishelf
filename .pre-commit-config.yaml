# Pre-commit main hook repo
# ---
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev:  v5.0.0
    hooks:
    -   id: fix-byte-order-marker
        stages: [pre-commit]
    -   id: trailing-whitespace
        stages: [pre-commit]
        exclude: ".bumpversion.cfg"
    -   id: end-of-file-fixer
        exclude: "emoji\\.json"
        stages: [pre-commit]
    -   id: check-yaml
        stages: [pre-commit]
        args: ["--unsafe"]
#         -   id: check-added-large-files
    -   id: check-toml
        stages: [pre-commit]

# Pre-commit local
# ---
-   repo: local
    hooks:
    -   id: commit-msg-hook
        name: prepare commit message
        stages: [commit-msg]
        types: [python]
        entry: venv/Scripts/shelf.exe git cm
        args: ["--edit", "--output-file"]
        language: system
        always_run: true

    -   id: pytest-check
        name: pytest runner check
        stages:
            - pre-commit
            - pre-push
        # alternatively you could `core: [python]` so it only runs
        # when python files change.
        types: [python]
        entry: venv/Scripts/pytest.exe -v
        language: system
        # language: script
        pass_filenames: false
        # though tests might be invalidated if you were to say change a data file
        always_run: true
        # additional_dependencies: [pytest]
